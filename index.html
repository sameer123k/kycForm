<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyc Form | InfraCode </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon"
        href="https://infracode.in/wp-content/uploads/2024/07/cropped-cropped-inf-removebg-preview-removebg-preview-32x32.png">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .form {
            background-color: #fff;
            padding: 1rem;
            max-width: 400px;
            height: auto;
            margin: 50px auto;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #000;
        }

        .input-container input {
            margin: 15px 0;

        }

        .submit {
            display: block;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            background-color: #4F46E5;
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            width: 100%;
            border-radius: 0.5rem;
            text-transform: uppercase;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form class="form" action="https://api.web3forms.com/submit" method="POST">

        <!-- api key  -->

        <input type="hidden" name="access_key" value="63a279fa-4a12-4686-aaf6-19be58182ac4">


        <p class="form-title">KYC Form | InfraCode </p>
        <div class="input-container">
            <input type="text" name="Full Name" placeholder="Full Name" class="form-control" required>
        </div>
        <div class="input-container">
            <input type="email" name="Email Address" placeholder="Email Address" class="form-control" required>
        </div>
        <div class="input-container">
            <input type="tel" name="Contact Number" maxlength="10" placeholder="Contact Number" class="form-control"
                required>
        </div>
        <div class="input-container">
            <select name="Selected Service" class="form-control">
                <option>Select Service Type </option>
                <option>Custom Website Design & Development</option>
                <option>App Design & Development</option>
                <option>ECommerce Website Development</option>
                <option>Digital Marketing ( SEO , SMO , PPC , Meta Ads )</option>
                <option>Graphic Design ( Logo , Posts , Banner ) </option>
                <option>Domain Hosting</option>
                <option>Others</option>
            </select>
        </div>
        <div class="input-container">
            <input type="text" name="domain name" placeholder="Domain Name" class="form-control">
        </div>
        <div class="input-container">
            <input type="text" name="address" placeholder="Address" class="form-control">
        </div>


        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <button type="submit" class="submit">
            Submit
        </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
